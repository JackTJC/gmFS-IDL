syntax = "proto3";

import "common.proto";

option java_package = "com.graduate.design";
option java_outer_classname="GetAllDir";
option go_package = "github.com/JackTJC/gmFS_backend/pb_gen";

message GetAllDirRequest{
    int64 rootNodeId = 1;

    BaseReq baseReq = 255;    
}

message GetAllDirResponse{
    repeated Node allDir = 1;

    BaseResp baseResp = 255;
}